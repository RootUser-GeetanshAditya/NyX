<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B1220;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A2332;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00C48C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7DD3FC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#00C48C" stroke-width="1"/>
  
  <!-- Letter G -->
  <text x="16" y="22" font-family="JetBrains Mono, monospace" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">G</text>
  
  <!-- Small cyber accent -->
  <circle cx="24" cy="8" r="2" fill="#00C48C" opacity="0.6"/>
  <circle cx="8" cy="24" r="1.5" fill="#7DD3FC" opacity="0.4"/>
